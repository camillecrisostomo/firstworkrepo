<!-- staff_app/templates/staff_design/forgot_password.html -->
{% include "nav.html" %}
<h3>Forgot Password</h3>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Enter your staff email</label>
    <input class="form-control" name="email" value="{{ form.email.value|default:'' }}">
  </div>
  <button class="btn btn-warning" type="submit">Send Temporary Password</button>
</form>

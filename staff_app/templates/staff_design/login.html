<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Login</title>
</head>
<body>

{% include "nav.html" %}

<h2>Staff Login</h2>

<!-- ✅ Message Display Block -->
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

<!-- ✅ Login Form -->
<form method="post">
    {% csrf_token %}
    
    <label>Email:</label><br>
    <input type="email" name="email" value="{{ form.email.value|default:'' }}" required><br><br>
    
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>
    
    <button type="submit">Login</button>
</form>

<p><a href="{% url 'staff_url:forgot_password' %}">Forgot password?</a></p>
<p><a href="{% url 'staff_url:register' %}">Create an account</a></p>

</body>
</html>

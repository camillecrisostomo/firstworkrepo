<!-- staff_app/templates/staff_design/verify_email.html -->

<h3>Verify your email</h3>
<p>We sent a verification code to <strong>{{ email }}</strong>. Enter it below.</p>

<form method="post">
  {% csrf_token %}
  {{ form.email }}
  <div class="mb-3">
    <label>Verification Code</label>
    <input class="form-control" name="code" maxlength="6" required>
  </div>

  <button class="btn btn-success" type="submit">Verify</button>
</form>

<form method="post" action="{% url 'staff_url:resend_code' %}" class="mt-3">
  {% csrf_token %}
  <input type="hidden" name="email" value="{{ email }}">
  <button class="btn btn-outline-secondary" type="submit">Resend Code</button>
</form>

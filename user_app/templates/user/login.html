<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Login</h3>
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
  </form>
  <p class="mt-2">Forgot password? <button class="btn btn-link p-0" data-bs-toggle="modal" data-bs-target="#forgotModal">Click here</button></p>
  <p>Not registered? <a href="{% url 'user:register' %}">Register</a></p>
  <a href="{% url 'landing' %}" class="back-btn">‚Üê Back to Landing Page</a>
</div>

<!-- Forgot password modal -->
<div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url 'user:forgot_password' %}">
        {% csrf_token %}
        <div class="modal-header"><h5 class="modal-title">Forgot Password</h5></div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3>Register</h3>

  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Register</button>
  </form>

  <p class="mt-2">Already registered? 
    <a href="{% url 'user:login' %}">Login</a>
    <a href="{% url 'landing' %}" class="back-btn">← Back to Landing Page</a>
  </p>
</div>

<!-- ✅ Verification Modal -->
{% if show_modal and user_id %}
<div class="modal fade" id="verifyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="{% url 'user:verify' user_id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Enter verification code</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="code" class="form-label">Verification Code</label>
            <input type="text" name="code" id="code" class="form-control" maxlength="10" required>
          </div>
          <p>If you didn’t receive the code, 
            <a href="{% url 'user:resend' user_id %}" class="btn btn-link p-0">Resend code</a>
          </p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Verify</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // show modal only when backend says so
  {% if show_modal and user_id %}
    const verifyModal = new bootstrap.Modal(document.getElementById('verifyModal'));
    verifyModal.show();
  {% endif %}
</script>
</body>
</html>

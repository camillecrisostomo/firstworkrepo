<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Submission</title>
</head>
<body>

{% extends "user_maintemp/nav.html" %}
{% block content %}
  <h2>Apply for {{ job.title }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.cv.label_tag }}<br>
      {{ form.cv }}
      {% for error in form.cv.errors %}
        <div class="error">{{ error }}</div>
      {% endfor %}
    </div>

    <button type="submit">Submit Application</button>
  </form>

  <p><a href="{% url 'user:job_detail' job.job_number %}">Back to job</a></p>
{% endblock %}

</body>
</html>
